  jet_strat_bomber_equipment_1945:0 "Jet Strategic Bomber I"
  jet_strat_bomber_equipment_1945_short:0 "Jet Strat Bomber I"
  jet_strat_bomber_equipment_1945_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."
