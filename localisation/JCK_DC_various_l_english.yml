  ############### Pack Artillery
  pack_artillery_equipment_desc:0 "Light artillery and mortars, they provide less firepower compared to heavier designs but they perform better in harsh terrains and can be parachuted."
  pack_artillery_equipment:0 "Pack Artillery"
  gw_pack_artillery:0 "Pack Artillery I"
  pack_artillery1:0 "Pack Artillery Carriage Upgrade"
  pack_artillery1_desc:0 "Upgraded carriage designs allow more rapid deployment of small artillery pieces."
  pack_artillery2:0 "Pack Artillery Carriage Gun Barrel Upgrade"
  pack_artillery2_desc:0 "Improved alloys and materials allow the use of more advanced ammunition types in our small artillery pieces."
  pack_artillery3:0 "Pack Artillery Carriage Gun Barrel Upgrade"
