  ######## Generic Fighter
  fighter_equipment_1934:0 "Interwar Fighter"
  fighter_equipment_1934_short:0 "Interwar Fighter"
  fighter_equipment_1934_desc:0 "While fighter aircraft underwent many changes through the Great War, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
  fighter_equipment_1936:0 "Fighter 36"
  fighter_equipment_1936_short:0 "Fighter I"
  fighter_equipment_1936_desc:0 "Light airframes been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
  fighter_equipment_1937:0 "Fighter 37"
  fighter_equipment_1937_short:0 "Fighter 37"
  fighter_equipment_1937_desc:0 "Light airframes been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
  fighter_equipment_1938:0 "Fighter 38"
  fighter_equipment_1938_short:0 "Fighter II"
  fighter_equipment_1938_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
  fighter_equipment_1939:0 "Fighter 39"
  fighter_equipment_1939_short:0 "Fighter 39"
  fighter_equipment_1939_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
  fighter_equipment_1940:0 "Fighter 40"
  fighter_equipment_1940_short:0 "Fighter III"
  fighter_equipment_1940_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
  fighter_equipment_1941:0 "Fighter 41"
  fighter_equipment_1941_short:0 "Fighter 41"
  fighter_equipment_1941_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
  fighter_equipment_1942:0 "Fighter 42"
  fighter_equipment_1942_short:0 "Fighter IV"
  fighter_equipment_1942_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
  fighter_equipment_1943:0 "Fighter 43"
