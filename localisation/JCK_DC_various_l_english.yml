  ######## Pack Artillery - Equipment / Tech
  pack_artillery_equipment_1:0 "Pack Artillery I"
  pack_artillery_equipment_1_short:0 "Pack Artillery"
  pack_artillery_equipment_1_desc:0 "Pack guns are artillery pieces designed for use in mountain warfare and areas where usual wheeled transport is not possible. They are similar to infantry support guns, and are generally capable of being broken down into smaller loads."
