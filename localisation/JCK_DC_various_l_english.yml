  ################ Field Equipment
  field_equipment_2:0 "Standardised Field Equipment"
  field_equipment_2_short:0 "Standardised Field Equipment"
  field_equipment_2_desc:0 "Standardising on new up to date uniforms, helmets, boots and kit required by the troops simplifies logistics, production, and makes easier to gather feedback which can be used to improve our equipment further."
  field_equipment_3:0 "Improved Field Equipment"
  field_equipment_3_short:0 "Improved Field Equipment"
  field_equipment_3_desc:0 "Our experiences in current conflicts have provided us with the means to indroduce a wide range of small improvements for our equipment, and certain new pieces, which makes our troops life in the field easier, and more able to withstand harsh weathers."
  field_equipment_4:0 "Advanced Field Equipment"
  field_equipment_4_short:0 "Advanced Field Equipment"
  field_equipment_4_desc:0 "Adapting the certain field equipment and uniforms utilized by our special forces for the entire army with simplifications required by the prolonging war will allow us to introduce the next generation of field equipment."
  field_equipment_5:0 "Modern Field Equipment"
  field_equipment_5_short:0 "Modern Field Equipment"
  field_equipment_5_desc:0 "With implementing innovations made by our enemies to our field kit, we are able to equip our soldiers with the best uniforms, boots, kit and personal equipment possible." 

  tech_dig_1:0 "Entrenchment tools I"
  tech_dig_1_desc:0 "By providing our soldiers with better tools and explosives we can create better defences without the construction of pillboxes and bunkers."
