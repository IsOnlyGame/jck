  horse_equipment:0 "Horse Equipment"
  horse_equipment_short:0 "Horses & Field Equip."
  horse_equipment_desc:0 "Age old mobile transport for troops and supplies along with logistic kits required by the troops."
  horse_equipment_0:0 "Horse Equipment"
