  fighter_equipment_1944:0 "Fighter 44"
  fighter_equipment_1944_short:0 "Fighter V"
  fighter_equipment_1944_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
  heavy_fighter_equipment:0 "Heavy Fighter"
  heavy_fighter_equipment_1936:0 "Heavy Fighter I"
  heavy_fighter_equipment_1936_short:0 "Heavy Fighter I"
  heavy_fighter_equipment_1936_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
  heavy_fighter_equipment_1938:0 "Heavy Fighter II"
  heavy_fighter_equipment_1938_short:0 "Heavy Fighter II"
  heavy_fighter_equipment_1938_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
  heavy_fighter_equipment_1940:0 "Heavy Fighter III"
  heavy_fighter_equipment_1940_short:0 "Heavy Fighter III"
  heavy_fighter_equipment_1940_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
  heavy_fighter_equipment_1942:0 "Heavy Fighter IV"
  heavy_fighter_equipment_1942_short:0 "Heavy Fighter IV"
  heavy_fighter_equipment_1942_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
  heavy_fighter_equipment_1944:0 "Heavy Fighter V"
  heavy_fighter_equipment_1944_short:0 "Heavy Fighter V"
  heavy_fighter_equipment_1944_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
  generic_strategic_bomber:0 "Interwar Strategic Bomber"
  strat_bomber_equipment_1936:0 "Strategic Bomber I"
  strat_bomber_equipment_1936_short:0 "Strategic Bomber I"
  strat_bomber_equipment_1936_desc:0 "Experiences from the Great War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
  strat_bomber_equipment_1937:0 "Strategic Bomber I"
  strat_bomber_equipment_1937_short:0 "Strategic Bomber I"
  strat_bomber_equipment_1937_desc:0 "Experiences from the Great War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
  strat_bomber_equipment_1938:0 "Strategic Bomber II"
  strat_bomber_equipment_1938_short:0 "Strategic Bomber II"
  strat_bomber_equipment_1938_desc:0 "Bombing has been shown to have good effect upon the capacity of the enemy to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
  strat_bomber_equipment_1939:0 "Strategic Bomber II"
  strat_bomber_equipment_1939_short:0 "Strategic Bomber II"
  strat_bomber_equipment_1939_desc:0 "Bombing has been shown to have good effect upon the capacity of the enemy to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
  strat_bomber_equipment_1940:0 "Strategic Bomber III"
  strat_bomber_equipment_1940_short:0 "Strategic Bomber III"
  strat_bomber_equipment_1940_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
