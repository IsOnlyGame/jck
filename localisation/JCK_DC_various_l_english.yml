  ############### Infantry Equipment
  infantry_equipment_4:0 "Infantry Kit 1946"
  infantry_equipment_4_short:0 "Infantry Kit 46"
  infantry_equipment_4_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include improved personal Assault Rifles and anti-tank rockets."
  infantry_at4:0 "Rocket Propelled Grenade System II"
  infantry_at4_short:0 "Rocket Propelled Grenade System II"
  infantry_at4_desc:0 "The introduction of Rocket propelled anti-tank systems will greatly increase our infantry anti-tank capability."

